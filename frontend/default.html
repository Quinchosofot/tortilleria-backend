<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Comal Digital</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .pedido-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            width: 150px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        thead {
            background-color: #333;
        }
    </style>
</head>
<body>

    <h1>El Comal Digital</h1>

    <div class="pedido-form">
        <input type="number" id="quetzales" placeholder="Cantidad en Q" min="1" />
        <button onclick="crearPedido()">Crear Pedido</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Orden</th>
                <th>Quetzales</th>
                <th>Tortillas</th>
            </tr>
        </thead>
        <tbody id="tabla-pedidos">
            <!-- Se llenará dinámicamente -->
        </tbody>
    </table>

    <script>
        async function cargarPedidos() {
            const respuesta = await fetch('http://localhost:3000/pedidos');
            const pedidos = await respuesta.json();

            const tbody = document.getElementById('tabla-pedidos');
            tbody.innerHTML = '';

            pedidos.forEach(pedido => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${pedido.idCola}</td>
                    <td>${pedido.numeroOrden}</td>
                    <td>Q${pedido.cantidadQuetzales}</td>
                    <td>${pedido.totalTortillas}</td>
                `;
                tbody.appendChild(fila);
            });
        }

        async function crearPedido() {
            const quetzalesInput = document.getElementById('quetzales');
            const quetzales = parseInt(quetzalesInput.value);

            if (!quetzales || quetzales <= 0) {
                alert('Por favor ingresa una cantidad válida.');
                return;
            }

            await fetch('http://localhost:3000/crearPedido', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ quetzales })
            });

            quetzalesInput.value = '';
            cargarPedidos();
        }

        // Permitir crear pedido con Enter
        document.getElementById('quetzales').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                crearPedido();
            }
        });

        // Inicial
        cargarPedidos();
        setInterval(cargarPedidos, 5000); // Refrescar cada 5 segundos
    </script>

</body>
</html>
