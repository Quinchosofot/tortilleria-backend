<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Comal Digital</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            height: 100vh;
        }

        .cola {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            border-right: 3px solid #333;
            display: flex;
            flex-direction: column;
        }

        table thead th {
            position: sticky;
            top: 0;
            background-color: #333;
            z-index: 2;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.2em;
        }

        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fdd835;
        }

        tr:nth-child(even) {
            background-color: #2b2b2b;
        }

        .listo {
            background-color: #2e7d32;
            color: white;
            box-shadow: 0 0 10px 2px rgba(46, 125, 50, 0.8);
        }

        .promo {
            width: 50%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }

        .slogan {
            margin-top: 5px;
            font-size: 1.1em;
            color: #ffa726;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>

    <div style="position: absolute; top: 0; left: 0; width: 100%; background-color: #2c2c2c; padding: 10px 0; border-bottom: 2px solid #444; height: 150px;">
        <img src="comal-digital-logo.png" alt="Tu tortilleria Favorita" style="height: 100px; margin-left: 20px; float: left;">

        <div style="text-align: center; margin-top: 10px;">
            <h1 style="margin: 0; color: #fdd835; font-size: 2em;">Tu tortilleria favorita</h1>
            <p id="slogan" class="slogan">Cargando slogan...</p>
        </div>
    </div>

    <!-- Cola de pedidos -->
    <div class="cola" style="margin-top: 150px;">
        <div id="tiempoEspera" style="font-size: 1.2em; margin-bottom: 15px;">
            Tiempo estimado de espera: <strong>0 minutos</strong>
        </div>
        <div id="scrollWrapper" class="scroll-content">
            <table id="tablaPedidos">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Restante</th>
                        <th>Entrega</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="promo">
        <video id="videoPromo" autoplay muted></video>
    </div>

    <style>
        @keyframes scrollVertical {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
    
        .auto-scroll {
            position: relative;
            overflow: hidden;
            height: 100%;
        }
    
        .scroll-content {
            overflow-y: auto;
            flex-grow: 1;
            max-height: calc(100vh - 190px);
        }
    </style>

    <script>
        const slogans = [
            "Calientitas, como deben ser",
            "Tradición que avanza",
            "Tecnología que sabe a casa",
            "Tus tortillas, en su punto y a tiempo",
            "Donde la tradición se encuentra con lo digital",
            "Ordena. Espera. ¡Disfruta!",
            "Tortillas con precisión digital",
            "Más que masa, es evolución",
            "¡Listo para servir, listo para ti!",
            "Lo bueno se cocina en tiempo real"
        ];

        let sloganIndex = 0;
        const sloganElement = document.getElementById("slogan");

        function mostrarSlogan() {
            sloganElement.style.opacity = 0;
            setTimeout(() => {
                sloganElement.textContent = slogans[sloganIndex];
                sloganElement.style.opacity = 1;
                sloganIndex = (sloganIndex + 1) % slogans.length;
            }, 1000);
        }

        mostrarSlogan();
        setInterval(mostrarSlogan, 4000);

        const tiempoPorTortilla = 4; // segundos
        let pedidos = [];
        let tortillasHechas = 0;

        const nombresEjemplo = [
            "Ana", "Carlos", "Luisa", "Miguel", "Rosa", "Daniel", "Sofía", "Pablo", "Laura", "José",
            "Marta", "Andrés", "Elena", "Jorge", "Valeria", "Ricardo", "Isabel", "Tomás", "Lucía", "Emilio"
        ];

        function generarPedidosIniciales() {
            for (let i = 1; i <= 20; i++) {
                let cantidad = Math.floor(Math.random() * 21) + 20;
                let nombre = nombresEjemplo[Math.floor(Math.random() * nombresEjemplo.length)];
                pedidos.push({
                    id: i,
                    nombre: nombre,
                    cantidad: cantidad,
                    restante: cantidad,
                    estado: "En cola",
                    horaIngreso: new Date(),
                    entregaEstimada: null
                });
            }
        }

        function actualizarEntregas() {
            let disponibles = tortillasHechas;
            pedidos.forEach(pedido => {
                if (pedido.estado === "Listo para entrega") return;

                if (pedido.restante <= disponibles) {
                    disponibles -= pedido.restante;
                    pedido.restante = 0;
                    pedido.estado = "Listo para entrega";
                    pedido.entregaEstimada = new Date();
                } else if (pedido.restante > 0 && disponibles > 0) {
                    pedido.restante -= disponibles;
                    disponibles = 0;
                    pedido.estado = "En producción";
                }
            });
        }

        function mostrarPedidos() {
            const tbody = document.querySelector("#tablaPedidos tbody");
            tbody.innerHTML = "";

            pedidos.forEach(pedido => {
                const entregaStr = pedido.entregaEstimada
                    ? pedido.entregaEstimada.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                    : "-";

                const row = `
                    <tr id="pedido-${pedido.id}" class="${pedido.estado === 'Listo para entrega' ? 'listo' : ''}">
                        <td>${pedido.id}</td>
                        <td>${pedido.nombre}</td>
                        <td>${pedido.cantidad}</td>
                        <td>Q ${(pedido.cantidad / 4).toFixed(2)}</td>
                        <td>${pedido.estado}</td>
                        <td>${pedido.restante}</td>
                        <td>${entregaStr}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            scrollAProximoListo();
            actualizarTiempoEspera();
        }

        function scrollAProximoListo() {
            const indexListo = pedidos.findIndex(p => p.estado === "Listo para entrega");
            if (indexListo === -1) return;

            const scrollIndex = Math.max(indexListo - 5, 0);
            const pedido = pedidos[scrollIndex];
            const rowElement = document.getElementById(`pedido-${pedido.id}`);
            if (rowElement) {
                rowElement.scrollIntoView({ behavior: "smooth", block: "start" });
            }
        }

        function actualizarTiempoEspera() {
            let totalRestante = 0;
            pedidos.forEach(p => {
                if (p.estado !== "Listo para entrega") {
                    totalRestante += p.restante;
                }
            });

            const minutos = Math.ceil(totalRestante / 15); // 15 tortillas por minuto
            const tiempoElem = document.getElementById("tiempoEspera");
            tiempoElem.innerHTML = `Tiempo estimado de espera: <strong>${minutos} minuto${minutos !== 1 ? "s" : ""}</strong>`;
        }

        function producirTortilla() {
            tortillasHechas += 1;
            actualizarEntregas();
            mostrarPedidos();
        }

        async function cargarPedidosDesdeBackend() {
            try {
                const response = await fetch('https://tortilleria-backend.onrender.com/pedidos');
                pedidos = await response.json();
                mostrarPedidos();
            } catch (error) {
                console.error("Error cargando pedidos:", error);
            }
        }

        cargarPedidosDesdeBackend();
        setInterval(cargarPedidosDesdeBackend, 5000);
        setInterval(producirTortilla, 4000);

        const videoList = ["video-tortillas.mp4"];
        let currentVideo = 0;
        const videoElement = document.getElementById("videoPromo");

        function playNextVideo() {
            videoElement.src = videoList[currentVideo];
            videoElement.play();
            currentVideo = (currentVideo + 1) % videoList.length;
        }

        videoElement.addEventListener("ended", playNextVideo);
        playNextVideo();
    </script>
</body>
</html>
